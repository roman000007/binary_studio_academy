<html>

<head>
  <meta charset="utf-8">
  <title>Fight!</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="src/img/logo.png"/>
</head>

<body>
  <div id="logo-cont">
    <div id="logo">Fight!</div>
  </div>

  <div class="cont">
    <div class="fighter">
      <img class="fighter-img" src="src/img/stickman.jpg" />
      <div class="cont">
        <p>Name: </p>
        <input type="text" id="f1-name" value="Roma">
      </div>
      <div class="cont">
        <p>HP: </p>
        <input type="number" id="f1-health" value="100">
      </div>
      <div class="cont">
        <p>Damage:</p>
        <input type="number" id="f1-damage" value="3">
      </div>
      <div id="f1-HP">100 HP</div>
    </div>

    <P id="info">For start press 'Fight!'</p>

    <div class="fighter">
      <img class="fighter-img" src="src/img/stickman.jpg" />
      <div class="cont">
        <p>Name: </p>
        <input type="text" id="f2-name" value="Max">
      </div>
      <div class="cont">
        <p>HP: </p>
        <input type="number" id="f2-health" value="100">
      </div>
      <div class="cont">
        <p>Damage:</p>
        <input type="number" id="f2-damage" value = "3">
      </div>
      <div id="f2-HP">100 HP</div>
    </div>


  </div>
  <div class="info-cont">
    
    <button id="fight-reset" class="button">Reset</button>
    <input type="text" id="arr" value="10, 12, 14, 21, 18, 7, 7, 8, 5, 15, 27">
    <button id="fight-start" class="button">Fight!</button>
    
  </div>

  <script src="dist/bundle.js"></script>
</body>

</html>
